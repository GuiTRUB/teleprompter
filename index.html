
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Teleprompter</title>
  <style>
    body { background: #111; color: #f0f0f0; font-family: sans-serif; font-size: 1.5rem; margin: 0; padding-bottom: 8rem; }
    .controls { position: fixed; bottom: 0; width: 100%; background: #000; padding: 1rem; z-index: 999; text-align: center; }
    .controls button { font-size: 1.2rem; padding: 0.5rem 1rem; margin: 0.3rem; }
    #output { max-width: 900px; margin: 2rem auto; padding: 1rem; }
    .highlight { color: red; }
    .title { color: #00ffff; }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="upload" accept=".docx">
    <button onclick="uploadDocx()">üì§ Enviar letra</button>
    <button onclick="toggleScroll()">‚ñ∂Ô∏è‚è∏ Scroll</button>
  </div>
  <div id="output">Carregando letra...</div>

  <script>
    let scrollY = 0, scrolling = false;
    function toggleScroll() {
      scrolling = !scrolling;
      if (scrolling) scrollLoop();
    }
    function scrollLoop() {
      if (!scrolling) return;
      scrollY += 1;
      window.scrollTo(0, scrollY);
      setTimeout(scrollLoop, 80);
    }

    async function uploadDocx() {
      const file = document.getElementById("upload").files[0];
      const formData = new FormData();
      formData.append("file", file);
      await fetch("/.netlify/functions/upload", { method: "POST", body: formData });
      location.reload();
    }

    async function loadLatest() {
      const res = await fetch("/.netlify/functions/latest");
      const html = await res.text();
      document.getElementById("output").innerHTML = html;
    }
    loadLatest();
  </script>
</body>
</html>
